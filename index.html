<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>General Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f7fb; padding:20px; display:flex; justify-content:center; }
    .wrap { width:100%; max-width:720px; }
    header { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    input, select, button { font-size:14px; padding:8px; border-radius:8px; border:1px solid #ddd; background:#fff; }
    #nickname { width:150px; }
    #avatarPreview { width:36px; height:36px; border-radius:8px; object-fit:cover; background:#f0f2f5; display:inline-block; }
    #msgInput { width: calc(100% - 200px); }
    #sendBtn { width:100px; }
    #chatBox { margin-top:16px; display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow:auto; padding-bottom:12px; }
    .msg { background:#fff; padding:10px 12px; border-radius:12px; box-shadow:0 1px 2px rgba(0,0,0,0.04); display:flex; gap:10px; align-items:flex-start; }
    .avatar { width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:#f0f2f5; overflow:hidden; }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }
    .content { flex:1; }
    .meta { display:flex; gap:8px; align-items:center; margin-bottom:6px; }
    .username { font-weight:600; font-size:14px; }
    .timestamp { font-size:12px; color:#888; }
    .text { white-space:pre-wrap; margin-bottom:8px; }
    .actions { display:flex; gap:6px; align-items:center; flex-wrap:wrap; }
    .reactions span { cursor:pointer; padding:4px 6px; border-radius:8px; user-select:none; display:inline-flex; align-items:center; gap:6px; margin-right:6px; }
    .reaction-count { font-size:13px; color:#444; margin-left:4px; }
    .btn { background:#eef2ff; border:1px solid #d6dbff; padding:6px 8px; border-radius:8px; cursor:pointer; font-size:13px; }
    .btn.danger { background:#fff0f0; border-color:#ffd6d6; }
    .small { font-size:12px; color:#666; }
    .edited { font-size:11px; color:#666; margin-left:6px; }
    .you-reacted { font-weight:700; text-decoration:underline; }
    .controls { display:flex; gap:8px; margin-top:8px; }
    .fileInputLabel { display:inline-flex; align-items:center; gap:8px; cursor:pointer; padding:6px 8px; border-radius:8px; border:1px solid #ddd; background:#fff; }
    #avatarFile { display:none; }
    #uploadProgress { font-size:12px; color:#666; margin-left:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <input id="nickname" placeholder="Nickname" />
      <label class="fileInputLabel">
        <img id="avatarPreview" src="" alt="avatar" />
        <span id="avatarLabelText">Choose avatar</span>
        <input id="avatarFile" type="file" accept="image/*" />
      </label>
      <button id="removeAvatarBtn" class="btn" style="display:none">Remove</button>
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </header>

    <div class="controls small">
      <div>Rate limit: <span id="rateLimitInfo">1 msg / 1s</span></div>
      <div id="userIdInfo" style="margin-left:auto;"></div>
      <div id="uploadProgress"></div>
    </div>

    <div id="chatBox"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script src="main.js"></script>
</body>
</html>
