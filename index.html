<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/f7/80/6c/f7806c9cd7d5e52cbb148541327a6b87.jpg">
  <title>General Chat</title>
  <style>
    :root{--accent:#2563eb;--muted:#6b7280;--bg:#f6f7fb}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;gap:12px;padding:10px;background:#fff;border-bottom:1px solid #e6e6e6}
    .brand{font-weight:700}
    .profile{margin-left:auto;display:flex;gap:8px;align-items:center}
    .avatar-btn{width:40px;height:40px;border-radius:8px;background:#fff;border:1px solid #eee;overflow:hidden;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:20px}
    .container{display:flex;flex:1;gap:12px;padding:12px;align-items:stretch}
    .chat{flex:1;display:flex;flex-direction:column;border-radius:12px;background:#fff;padding:12px;height:calc(100vh - 112px);max-height:calc(100vh - 112px);overflow:hidden}
    #messages{flex:1;overflow:auto;padding-right:6px;display:flex;flex-direction:column;gap:12px}
    .msg-row{display:flex;gap:10px;align-items:flex-start;max-width:85%}
    .msg-row.me{margin-left:auto}
    .avatar{width:44px;height:44px;border-radius:10px;overflow:hidden;flex-shrink:0;background:#fff;display:flex;align-items:center;justify-content:center;font-size:22px}
    .bubble{background:#fff;border-radius:12px;padding:10px;box-shadow:0 1px 2px rgba(0,0,0,0.03);max-width:100%}
    .meta{display:flex;align-items:center;gap:8px;margin-bottom:6px}
    .username{font-weight:600;font-size:14px}
    .time{font-size:12px;color:var(--muted)}

.text-line {
  position: relative;
  margin-bottom: 4px;
}

.hover-time {
  position: absolute;
  left: -55px;
  top: 0;
  opacity: 0;
  font-size: 11px;
  color: #aaa;
  transition: 0.15s;
}

.text-line:hover .hover-time {
  opacity: 1;
}


.main-time-static {
  display: none;
}

.meta .main-time {
  opacity: 1;
}

.sub-msg::after {
  content: attr(data-ts);
  position: absolute;
  left: -70px;
  top: 0;
  font-size: 11px;
  opacity: 0;
  pointer-events: none;
  color: #888;
}

.sub-msg {
  position: relative;
  margin-top: 4px;
  padding-left: 0;
}

.sub-msg:hover::after {
  opacity: 1;
}

    .text{font-size:15px}
    .img-preview{max-width:280px;border-radius:10px;margin-top:8px;display:block}
    .controls{display:flex;gap:8px;align-items:flex-end;padding-top:8px;flex-wrap:wrap}
    .input{flex:1;display:flex;flex-direction:column;gap:8px}
    textarea{width:100%;min-height:48px;max-height:140px;border-radius:10px;border:1px solid #e6e6e6;padding:8px;resize:none;font-size:15px}
    .actions-row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .left-actions{display:flex;gap:8px;align-items:center}
    .icon-btn{background:#fff;border:1px solid #eee;padding:8px;border-radius:8px;cursor:pointer}
    .send-btn{background:var(--accent);color:#fff;border:none;padding:10px 12px;border-radius:10px;cursor:pointer}
    #scrollDownBtn {position: absolute;bottom: 90px;left: 50%;transform: translateX(-50%);padding: 10px 14px;background: var(--accent);color: #fff;border: none;border-radius: 50px;cursor: pointer;display: none;font-size: 18px;z-index: 30;box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
    .chat {position: relative;}
    .emoji-picker{position:fixed;right:16px;bottom:92px;background:#fff;border:1px solid #eee;border-radius:10px;padding:8px;display:none;gap:6px;flex-wrap:wrap;max-width:220px;z-index:50}
    .gif-panel{position:fixed;right:16px;bottom:92px;background:#fff;border:1px solid #eee;border-radius:10px;padding:8px;display:none;flex-direction:column;width:320px;max-height:56vh;overflow:auto;z-index:50}
    .gif-row{display:flex;gap:8px;flex-wrap:wrap}
    .gif-row img{width:120px;height:80px;object-fit:cover;border-radius:8px;cursor:pointer}
    .typing{font-size:13px;color:var(--muted);padding:6px 0}
    .reaction-bar{display:flex;gap:6px;align-items:center;margin-top:6px;flex-wrap:wrap}
    .reaction-btn{cursor:pointer;padding:6px 8px;border-radius:8px;border:1px solid #eee;background:#fff}
    .reaction-count{font-size:13px;color:var(--muted);margin-left:6px;cursor:pointer}
    .reactors-popup{position:absolute;background:#fff;border:1px solid #eee;border-radius:8px;padding:8px;display:none;z-index:51}
    .profile-modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.12);display:none;z-index:60;width:320px}
    .avatar-grid{display:grid;grid-template-columns:repeat(5,40px);gap:8px}
    .avatar-option{width:40px;height:40px;border-radius:8px;background:#f0f2f5;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:20px}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:800px){
      .container{padding:8px}
      .gif-panel{right:10px;left:10px;width:auto}
      .avatar-grid{grid-template-columns:repeat(5,1fr)}
    }
    @media(max-width:480px){
      .msg-row{max-width:100%}
      .avatar{width:36px;height:36px;font-size:18px}
      .bubble{padding:8px}
      .avatar-option{width:36px;height:36px;font-size:18px}
      .topbar{padding:8px}
      textarea{min-height:56px}
    }

body.dark {
  background: #0d1117;
  color: #e6e6e6;
}

body.dark .topbar {
  background: #161b22;
  border-bottom: 1px solid #30363d;
}

body.dark .chat {
  background: #0d1117;
}

body.dark .bubble {
  background: #161b22;
  color: #e6e6e6;
}

body.dark textarea {
  background: #161b22;
  border: 1px solid #30363d;
  color: white;
}

body.dark .icon-btn,
body.dark .send-btn,
body.dark .avatar-btn {
  background: #21262d;
  color: white;
  border: 1px solid #30363d;
}

body.dark #scrollDownBtn {
  background: #2563eb;
}

body.dark .gif-panel,
body.dark .emoji-picker,
body.dark .profile-modal {
  background: #161b22;
  border: 1px solid #30363d;
}

body.dark .reaction-btn {
  background: #21262d;
  border: 1px solid #30363d;
  color: white;
}

body.dark .avatar {
  background-color: #171b21;
}

body.dark .avatar-option,
body.dark #profileAvatarPreview {
  background-color: #0e1116;
  padding: 4px;
}

  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">General Chat</div>
    <div class="profile">
      <div id="whoTyping" class="small"></div>
      <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
      <button id="setProfileBtn" class="icon-btn">Profile</button>
    </div>
  </div>


  <div class="container">
    <div class="chat">
      <div id="messages"></div>
      <div id="typingArea" class="typing"></div>
      <button id="scrollDownBtn" class="scroll-btn">â†“</button>
      <div class="controls">
        <div class="input">
          <textarea id="messageInput" placeholder="Message"></textarea>
          <div id="selectedGifPreview"></div>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
          <div style="display:flex;gap:8px">
            <button id="gifBtn" class="icon-btn">GIF</button>
          </div>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div id="emojiPicker" class="emoji-picker"></div>
<div id="gifPanel" class="gif-panel">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <input id="giphySearch" placeholder="Search GIFs" style="flex:1;margin-right:8px;">
    <button id="closeGif" style="border:none;background:#eee;padding:6px 10px;border-radius:6px;cursor:pointer;">âœ–</button>
  </div>
  <div id="gifResults" class="gif-row"></div>
</div>
  <div id="reactorsPopup" class="reactors-popup"></div>

  <div id="profileModal" class="profile-modal">
    <div style="display:flex;flex-direction:column;gap:8px">
      <input id="displayName" placeholder="Display name" />
      <div class="small">Choose an avatar</div>
      <div class="avatar-grid" id="avatarGrid"></div>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button id="closeProfile" class="icon-btn">Close</button>
      <button id="saveProfile" class="send-btn">Save</button>
    </div>
  </div>

  <button id="scrollDownBtn" style="
  position: fixed;
  bottom: 90px;
  right: 20px;
  padding: 10px 14px;
  border-radius: 50%;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 20px;
  cursor: pointer;
  display: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 200;
">â†“</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
